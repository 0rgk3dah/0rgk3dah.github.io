<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juwad Movie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --black: #000000;
      --dark-gray: #1a1a1a;
      --medium-gray: #2a2a2a;
      --gray: #3a3a3a;
      --light-gray: #4a4a4a;
      --lighter-gray: #6a6a6a;
      --lightest-gray: #9a9a9a;
      --off-white: #f5f5f5;
      --white: #ffffff;
      --accent: #4a4a4a;
      --accent-hover: #6a6a6a;
      --shadow: rgba(0, 0, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--dark-gray);
      color: var(--off-white);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: var(--black);
      padding: 1.2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i {
      font-size: 1.8rem;
      color: var(--white);
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 3vw, 1.75rem);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--white);
    }

    header h1 span {
      color: var(--lightest-gray);
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--lightest-gray);
    }

    input[type="text"], select {
      padding: 0.7rem 1rem 0.7rem 2.5rem;
      font-size: 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      width: 100%;
      background: var(--medium-gray);
      color: var(--white);
      transition: var(--transition);
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--lighter-gray);
      background: var(--gray);
    }

    input[type="text"]::placeholder {
      color: var(--lightest-gray);
    }

    .container {
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .card {
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: var(--medium-gray);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px var(--shadow);
    }

    .card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }

    .card:hover img {
      filter: brightness(1.1);
    }

    .card img:not([src]) {
      background: var(--gray);
      min-height: 240px;
    }

    .card-content {
      padding: 1rem;
    }

    .title {
      margin: 0.5rem 0 0.25rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--white);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tag {
      font-size: 0.8rem;
      color: var(--lightest-gray);
      background: var(--gray);
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      margin-top: 0.5rem;
    }

    #playerSection {
      background: var(--black);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    #playerTitle {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--white);
      font-weight: 600;
    }

    #player {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      background: var(--medium-gray);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .episode-select {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    select, button {
      padding: 0.7rem 1.2rem;
      font-size: 0.95rem;
      background-color: var(--gray);
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      color: var(--white);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    button:hover, select:hover {
      background-color: var(--light-gray);
      border-color: var(--lighter-gray);
    }

    h2 {
      margin: 2.5rem 0 1.5rem;
      font-size: 1.8rem;
      color: var(--white);
      font-weight: 600;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--light-gray);
    }

    footer {
      background: var(--black);
      padding: 2rem 1.5rem;
      text-align: center;
      color: var(--lightest-gray);
      font-size: 0.95rem;
      margin-top: 3rem;
      box-shadow: 0 -2px 10px var(--shadow);
    }

    footer h3 {
      color: var(--white);
      margin: 1.5rem 0 0.8rem;
      font-size: 1.2rem;
    }

    footer a {
      color: var(--lighter-gray);
      text-decoration: none;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--white);
      text-decoration: underline;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray);
      border-top: 5px solid var(--lighter-gray);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: var(--lightest-gray);
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
      }
      
      .container {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .search-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-film"></i>
      <h1><span>Juwad</span> Movie</h1>
    </div>
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchBox" placeholder="Search movies or shows..." aria-label="Search movies or shows">
    </div>
    <select id="seasonSelect" style="display: none;" aria-label="Select season"></select>
    <select id="episodeSelect" style="display: none;" aria-label="Select episode"></select>
  </header>

  <section id="playerSection" style="display: none;">
    <div class="container">
      <h2 id="playerTitle"></h2>
      <iframe id="player" allowfullscreen loading="lazy"></iframe>
      <div id="episodePicker" class="episode-select"></div>
    </div>
  </section>

  <main class="container" id="mainContent"></main>

  <footer>
    <div class="container">
      <h3>Credit</h3>
      <p>Created by <strong>Ajwad</strong> Budak <strong>Kedah</strong></p>
      <h3>Contact</h3>
      <p>Tiktok: <a href="https://www.tiktok.com/@._.crxzy?_t=ZS-90prmPLXXnB&_r=1" target="_blank">@._.crxzy</a></p>
      <p>Â© 2025 Ajwad Movie. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const apiKey = 'd1007bf32c19224b866b56f63c3bd4a4';
    const elements = {
      mainContent: document.getElementById('mainContent'),
      player: document.getElementById('player'),
      playerTitle: document.getElementById('playerTitle'),
      playerSection: document.getElementById('playerSection'),
      episodePicker: document.getElementById('episodePicker'),
      seasonSelect: document.getElementById('seasonSelect'),
      episodeSelect: document.getElementById('episodeSelect'),
      searchBox: document.getElementById('searchBox')
    };

    const categories = [
      { title: "Trending Movies", url: `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`, type: 'movie' },
      { title: "Trending TV Shows", url: `https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`, type: 'tv' },
      { title: "Popular Movies", url: `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`, type: 'movie' },
      { title: "Popular TV Shows", url: `https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}`, type: 'tv' }
    ];

    async function fetchWithErrorHandling(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return await res.json();
      } catch (error) {
        console.error(`Fetch error: ${error.message}`);
        return null;
      }
    }

    function createCard(item, type) {
      const imgPath = item.poster_path ? `https://image.tmdb.org/t/p/w342${item.poster_path}` : '';
      const card = document.createElement('div');
      card.className = 'card';
      const name = item.title || item.name;
      const tag = type === 'tv' ? 'Series' : 'Movie';
      
      card.innerHTML = `
        <img src="${imgPath}" alt="${name}" loading="lazy">
        <div class="card-content">
          <div class="title">${name}</div>
          <div class="tag">${tag}</div>
        </div>
      `;
      
      card.addEventListener('click', () => loadPlayer(item.id, type, name));
      return card;
    }

    function renderSection(title, items, type) {
      if (!items?.length) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No results found';
        elements.mainContent.appendChild(noResults);
        return;
      }
      
      const section = document.createElement('div');
      section.innerHTML = `<h2>${title}</h2>`;
      const gallery = document.createElement('div');
      gallery.className = 'gallery';

      items
        .filter(item => item.poster_path)
        .forEach(item => gallery.appendChild(createCard(item, type === 'mixed' ? (item.media_type || type) : type)));

      section.appendChild(gallery);
      elements.mainContent.appendChild(section);
    }

    async function loadCategories() {
      elements.mainContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      
      await Promise.all(categories.map(async cat => {
        const data = await fetchWithErrorHandling(cat.url);
        if (data?.results) renderSection(cat.title, data.results, cat.type);
      }));
    }

    async function loadPlayer(id, type, name) {
      elements.playerSection.style.display = 'block';
      elements.playerTitle.textContent = name;
      elements.episodePicker.innerHTML = '';
      
      if (type === 'tv') {
        const data = await fetchWithErrorHandling(`https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}`);
        if (!data) return;

        elements.seasonSelect.innerHTML = '<option value="" disabled selected>Select Season</option>';
        elements.seasonSelect.style.display = 'inline-block';
        elements.episodeSelect.style.display = 'inline-block';
        elements.episodeSelect.innerHTML = '<option value="" disabled selected>Select Episode</option>';

        data.seasons
          .filter(season => season.season_number !== 0)
          .forEach(season => {
            const opt = new Option(`Season ${season.season_number}`, season.season_number);
            elements.seasonSelect.appendChild(opt);
          });

        elements.seasonSelect.onchange = async () => {
          const seasonNumber = elements.seasonSelect.value;
          if (!seasonNumber) return;

          const seasonData = await fetchWithErrorHandling(`https://api.themoviedb.org/3/tv/${id}/season/${seasonNumber}?api_key=${apiKey}`);
          if (!seasonData) return;

          elements.episodeSelect.innerHTML = '<option value="" disabled selected>Select Episode</option>';
          seasonData.episodes.forEach(ep => {
            const opt = new Option(`Episode ${ep.episode_number} - ${ep.name}`, ep.episode_number);
            elements.episodeSelect.appendChild(opt);
          });
        };

        elements.episodeSelect.onchange = () => {
          const episodeNumber = elements.episodeSelect.value;
          const seasonNumber = elements.seasonSelect.value;
          if (episodeNumber && seasonNumber) {
            elements.player.src = `https://vidsrc.xyz/embed/tv?tmdb=${id}&season=${seasonNumber}&episode=${episodeNumber}`;
            elements.player.scrollIntoView({ behavior: 'smooth' });
          }
        };
      } else {
        elements.seasonSelect.style.display = 'none';
        elements.episodeSelect.style.display = 'none';
        elements.player.src = `https://vidsrc.xyz/embed/movie?tmdb=${id}`;
        elements.player.scrollIntoView({ behavior: 'smooth' });
      }
    }

    async function searchMovies() {
      const query = elements.searchBox.value.trim();
      if (query.length < 2) {
        await loadCategories();
        return;
      }

      elements.mainContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      const data = await fetchWithErrorHandling(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
      if (data?.results) renderSection("Search Results", data.results, 'mixed');
    }

    let searchTimeout;
    elements.searchBox.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(searchMovies, 300);
    });

    loadCategories();
  </script>
</body>
  </html>
